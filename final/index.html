<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Project 7 - Profiler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <p style="font-family: Century Gothic,CenturyGothic,AppleGothic,sans-serif;font-size:40px;color:#404040;">Module Profiler</p> 
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="Bontainer">
        <div class="row">
            <div id="chart-area"></div>
        </div>
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

<div style="text-align:center;">

    <table style="margin-left: auto;margin-right: auto;">
        <td style="padding-right: 100px;">
            <input type="checkbox" id="enableTopValues" name="enableTopValues" checked onclick="enableTopValues(this.checked)">
            <label for="enableTopValues">Display only the top </label>

            <input type="number" value=6 id="topValsCount" style=" width: 50px;" onkeyup="changeTopValues(this.value)"  oninput="changeTopValues(this.value)">

            <label for="enableTopValues"> values</label>
            <br>
            <input type="radio" id="rStacked" name="graphConfig" value="stacked" checked onclick="changeStacking(true)"> Stacked Graph<br>
            <input type="radio" id="rSeperate" name="graphConfig" value="seperate" onclick="changeStacking(false)"> Seperate Graphs<br>
        </td>
    <td style="padding-left: 100px;">
        <!-- This block can be reused as many times as needed -->
        <section class="range-slider">
        <span class="rangeValues"></span>
        <input value="0" min="0" max="1" step="0.01" type="range" id="sliderMin" onchange="sliderChange()" onmousemove="sliderChange()">
        <input value="1" min="0" max="1" step="0.01" type="range" id="sliderMax" onchange="sliderChange()" onmousemove="sliderChange()">
        </section>
        </td>
    </table>
</div>
</body>
</html>
